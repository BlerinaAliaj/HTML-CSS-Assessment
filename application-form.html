<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>

<!-- your html goes here -->

<h1>Application Form</h1>
<h3>Please fill out information below with your first name, last name, 
    salary requirements (number) and the position for which you are applying.</h3>

<form action="/application-success" method="Post">
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" name="firstname"><br>
    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" name="lastname"><br>
    <label for="salary">Salary Requirement:</label>
    <input id="salary" type="text" name="salary"><br>
    <label for="position">Please choose position for which you are applying:</label>
    <select id="position" name="job">
        <option value="software_engineer">Software Engineer</option>
        <option value="qa_engineer">QA Engineer</option>
        <option value="product_engineer" >Product Manager</option>
    </select><br>
    <input type="submit">
</form>

</body>
</html>
